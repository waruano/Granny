<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ productName || 'Resultados de la b√∫squeda' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="sr-list2">
    <ion-item color="none" *ngFor="let result of results">
      <ion-label>
        <h2>{{ result.PluCode.Name }}</h2>
        <h3>{{ result.Value | currency }}</h3>
        <p>{{ result.LocationId.Name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
